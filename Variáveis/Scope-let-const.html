<script>
  // const e let são locais e só funcionam no escopo onde foi criada
  let x = 1
  const y = 1
  {
    // console.log('> existe x antes? ', x) não
    // let x = 0
    x = 0
    console.log('> existe x antes? ', x)
    // const
    const y = 0 // outra const dentro do escopo, não importa ser o mesmo nome
    console.log('> existe y ', y)
  }
  console.log('> existe x depois do bloco?', x) //não esta dentro do escopo
  console.log('> existe const y ', y) // const não muda seu valor
</script>
